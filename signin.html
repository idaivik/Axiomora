<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Growth</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="index.html" class="nav-logo">Axiomora</a>
            <div class="nav-links">
                <a href="index.html#problem">Challenge</a>
                <a href="index.html#solution">Philosophy</a>
                <a href="index.html#features">Features</a>
                <a href="pricing.html">Pricing</a>
                <a href="index.html#faq">FAQ</a>
            </div>
            <a href="signup.html" class="nav-btn">Sign Up</a>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-card fade-up">
            <div class="auth-header">
                <h1 class="auth-title">Welcome back.</h1>
                <p class="auth-subtitle">Sign in to continue your progress.</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary auth-button">Sign In</button>
            </form>
            <p class="auth-footer-text">
                Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>
            </p>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
